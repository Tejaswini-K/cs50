{% extends "layout.html" %}

{% block title %}
    Get more cash
{% endblock %}

{% block main %}
    <form action="{{ url_for('cash') }}" method="post">
        <fieldset>
            <div class="form-group">
                $ <input autocomplete="off" autofocus class="form-control" name="cash" placeholder="0.00" type="number" min="0" step="0.01"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Add cash</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
